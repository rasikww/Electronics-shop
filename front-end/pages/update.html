<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/css/styles.css">
</head>

<body>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="./view.html" class="nav-link">View</a></li>
                <li class="nav-item"><a href="./delete.html" class="nav-link">Delete</a></li>
                <li class="nav-item"><a href="./update.html" class="nav-link active" aria-current="page">Update</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <div id="search-card" class="card">
                    <div class="card-body align-content-center ">
                        <h5 class="card-title text-center "><strong>Search Product</strong></h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Search ID</span>
                            <input type="text" class="form-control" id="txt-id">
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="btn btn-primary mb-3 px-5 " id="btn-search">Search</button>
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="btn btn-primary mb-3 px-5 " id="btn-refresh">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center "><strong>Update Product</strong></h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" id="txt-name-update">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <input type="text" class="form-control" id="txt-desc-update">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Price</span>
                            <input type="text" class="form-control" id="txt-price-update">
                        </div>
                        <div class="btn-align">
                            <button type="submit" class="btn btn-primary mb-3" id="btn-update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../asset/js/update.js"></script>
</body>

</html>
