<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/styles.css">
</head>

<body>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="./pages/view.html" class="nav-link">View</a></li>
                <li class="nav-item"><a href="./pages/delete.html" class="nav-link">Delete</a></li>
                <li class="nav-item"><a href="./pages/update.html" class="nav-link">Update</a></li>
                <li class="nav-item"><a href="./pages/about.html" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <img id="img-items" src="./asset/img/items.jpg" alt="electronics-image">
            </div>
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center "><strong>Add Product</strong></h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" id="txt-name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Description</span>
                            <input type="text" class="form-control" id="txt-desc">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Price</span>
                            <input type="text" class="form-control" id="txt-price">
                        </div>
                        <div class="btn-align">
                            <button type="submit" class="btn btn-primary mb-3" id="btnAdd"
                                onclick="addElectronic()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./asset/js/app.js"></script>
</body>

</html>
